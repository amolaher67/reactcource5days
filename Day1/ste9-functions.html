<!DOCTYPE html>

<script>

function adder(num1,num2,num3)
{
    return num1+num2+num3;
}

console.log(adder(1,2,4));

function nextAdder()
{
    let total=0;
    for(let i=0;i<arguments.length;i++)
    {
        total+=arguments[i];
    }

    return total;
}

console.log(nextAdder(1,1,2,4,4,1234))// pass any number of arguments


function nextthreedotsAdder(...num)//Rest argument
{
    let total=0;
    for(let i=0;i<num.length;i++)
    {
        total+=num[i];
    }

    return total;
}

console.log(nextthreedotsAdder(1,1,2,4,4,1234))// pass any number of arguments

let array =[3,2,1,3,3,3,3]

console.log(nextthreedotsAdder(...array))// spread it and pass it as an argument


</script>
