        title: "IronMan",

          hero.title= temptitle;
        }
        console.log(temptitle);//temptitle is accessible here due to varibale hoisting

        //if we use let - it will only accessible to that if scope and not throught the object
      }
      changeTitle();
      console.log(hero.title);
